<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Css only select (radio + checkbox)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 class="animated fadeInDown"><i class="icon icon-arrow-down"></i></h1>

<h1 class="animated rotateIn">Perguntas relativas à dieta</h1>
<p>1. Regime Alimentar</p>
<div class="aoyue-select animated zoomIn">
    <!-- You can toggle select (disabled) -->
    <input type="radio" name="option">
    <i class="toggle icon icon-arrow-down"></i>
    <i class="toggle icon icon-arrow-up"></i>
    <span class="placeholder">Choose...</span>
    <label class="option">
      <input type="radio" name="option">
      <span class="title animated fadeIn">Carnívora</span>
    </label>
    <label class="option">
      <input type="radio" name="option">
      <span class="title animated fadeIn">Vegetariana</span>
    </label>
    <label class="option">
      <input type="radio" name="option">
      <span class="title animated fadeIn"></i>Vegan</span>
    </label>
</div>
<br>
<br>
<p>2. Qual o prato que pretende?</p>
<div class="aoyue-select animated zoomIn">
    <!-- You can toggle select (disabled) -->
    <input type="radio" name="option">
    <i class="toggle icon icon-arrow-down"></i>
    <i class="toggle icon icon-arrow-up"></i>
    <span class="placeholder">Choose...</span>
    <label class="option">
      <input type="radio" name="option">
      <span class="title animated fadeIn">Entrada</span>
    </label>
    <label class="option">
      <input type="radio" name="option">
      <span class="title animated fadeIn">Prato Principal</span>
    </label>
    <label class="option">
      <input type="radio" name="option">
      <span class="title animated fadeIn"></i>Sobremesa</span>
    </label>
</div>
<br>
<br>
<p>3. Possui alguma intolerância?</p>
<div class="aoyue-select animated zoomIn">
  <!-- You can toggle select (disabled) -->
  <input type="radio" name="option">
  <i class="toggle icon icon-arrow-down"></i>
  <i class="toggle icon icon-arrow-up"></i>
  <span class="placeholder">Choose...</span>
  <label class="option">
    <input type="radio" name="option">
    <span class="title animated fadeIn">Alergia ao Glúten </span>
  </label>
  <label class="option">
    <input type="radio" name="option">
    <span class="title animated fadeIn">Alergia à Lactose</span>
  </label>
  <label class="option">
    <input type="radio" name="option">
    <span class="title animated fadeIn"></i>Nenhuma alergia alimentar</span>
  </label>
</div>
<br>
<br>
<br> 
<script src="js/index.js"></script>
</body>
</html>
